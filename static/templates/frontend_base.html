<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>WC - {% block title %} Document {% endblock title %}</title>
        {% load static %} {% load compress %}

        <!-- bootstrap links -->
        <link type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}" rel="stylesheet" />
        <link type="text/css" href="{% static 'bootstrap/css/bootstrap-reboot.min.css' %}" rel="stylesheet" />
        <!-- end of bootstrap links -->

        <!-- link common.scss -->
        {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static 'css/common.scss' %}" />
        {% endcompress %}
        <!-- end of link common.scss -->

        <!-- page specific links -->
        {% block headtaglinks %} {% endblock headtaglinks %}
        <!-- end of page specific links -->
    </head>
    <body>
        <div class="body-wrapper">
            <div class="header-wrapper">
                <a class="logo" href="{% if request.path == '/list/' %}javascript:void(0){% else %}{% url 'frontend_getbloglist' %}{% endif %}">
                    <p class="ff-worksansregular">Blogs</p>
                </a>
                <div class="social-media-icons">
                    <img src="{% static 'icons/facebook_share_icon.png' %}" alt="link to facebook page" data-toggle="tooltip" data-placement="top" title="Visit us on Facebook" />
                    <img src="{% static 'icons/twitter_share_icon.png' %}" alt="link to twitter page" data-toggle="tooltip" data-placement="top" title="Visit us on Twitter" />
                </div>
            </div>
            <div class="content-wrapper">
                <!-- page content -->
                {% block container %} {% endblock %}
                <!-- end of page content -->
            </div>
            <div class="footer-wrapper header-wrapper">
                <p class="font-size4 ff-worksansregular">Â©Whatever</p>
            </div>
        </div>

        <!-- page specific body links -->
        {% block bodytaglinks %} {% endblock bodytaglinks %}
        <!-- end of page specific body links -->

        <!-- bootstrap links -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        <script>
            $(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
        <!-- end of bootstrap links -->
    </body>
</html>
