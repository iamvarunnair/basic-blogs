{% extends 'bo_base.html' %} {% block container %}
<div class="container-fluid">
    <form id="login-form" method="post" action="{% url 'bo_login' %}">
        {% csrf_token %}
        <br />
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-md-2 col-xl-3"></div>
            <div class="jumbotron col-md-8 col-xl-6">
                <h1 class="display-5">Login</h1>
                <hr class="my-4" />
                {% if Message%}
                <div class="alert alert-warning" role="alert">
                    {{Message}}
                </div>
                {% endif %}
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" name="email" placeholder="Eg: example@somesite.com" autocomplete="off" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="Password" class="form-control" name="password" placeholder="Eg: isThis@c001pswd?" autocomplete="off" required />
                </div>
                <br />
                <input type="submit" class="btn btn-info btn-fill btn-round" value="&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;" />
            </div>
            <div class="col-md-2 col-xl-3"></div>
        </div>
    </form>
</div>
{% endblock container %}
